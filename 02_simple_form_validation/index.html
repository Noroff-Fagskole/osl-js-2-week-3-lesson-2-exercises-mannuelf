<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple form validation</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <link href="https://www.noroff.no//images/logo/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">

    </head>
    <body>
        <main class="container">
            <form id="contactForm">
                <div>
                    <label>
                        First name (required)
                        <input name="firstName" id="firstName" />
                    </label>
                    <div class="form-error" id="firstNameError">Please enter your first name</div>
                </div>

                <div>
                    <label>
                        Last name (minimum 4 characters)
                        <input name="lastName" id="lastName" />
                    </label>
                    <div class="form-error" id="lastNameError">Your last name must be at least 4 characters</div>
                </div>

                <div>
                    <label>
                        Email (required)
                        <input name="email" id="email" />
                    </label>
                    <div class="form-error" id="emailError">Please enter a valid email address</div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
